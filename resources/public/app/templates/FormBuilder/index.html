<md-card class="md-whitespace-4dp">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h2 class="md-title">{{ VM.Items.length }} Forms</h2>
            <div flex></div>
            <md-button class="md-fab md-hue-2 md-accent" aria-label="Add"
                       href="{{ 'form-builder-edit' |url:{id : 'new'} }}">
                <md-icon class="material-icons">add</md-icon>
                <md-tooltip md-direction="top">
                    Add new form
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-list flex>
        <md-list-item ng-repeat="item in VM.Items" ng-href="{{ 'form-builder-edit' |url:{id : item.id} }}">
            <div class="md-list-item-text" layout="column">
                <p>{{ item.title }}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>

</md-card>
